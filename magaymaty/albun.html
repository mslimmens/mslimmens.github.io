<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Fotos - Casamiento (Mampostería Flexbox)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="estilos_albun.css">
</head>

<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Nuestro Gran Día</h1>
        <p class="text-center mb-5 lead">Revive los momentos más especiales de nuestro casamiento.</p>

        <div class="row align-items-start" id="gallery-columns-container">
            <div class="col-12 col-md-3" id="gallery-col-1"></div>
            <div class="col-12 col-md-3" id="gallery-col-2"></div>
            <div class="col-12 col-md-3" id="gallery-col-3"></div>
            <div class="col-12 col-md-3" id="gallery-col-4"></div>
        </div>
    </div>

    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <a id="downloadImageBtn" class="btn btn-outline-primary me-2" download>
                        <i class="fas fa-download me-2"></i>
                    </a>
                    <h5 class="modal-title" id="imageModalLabel"></h5>
                    <button type="button" class="btn-close ms-auto" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center position-relative">
                    <img src="" class="img-fluid" id="modalImage" alt="Imagen ampliada">

                    <button id="prevImageBtn" class="btn btn-dark modal-nav-btn modal-nav-prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Anterior</span>
                    </button>
                    <button id="nextImageBtn" class="btn btn-dark modal-nav-btn modal-nav-next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Siguiente</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    
    <script src="bloques.js"></script>
</body>

</html>
